<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="pricing">
            <div class="container padd-15">
                <div class="row">
                    <div class="pricing-heading">
                        <h2>PRICING</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="pricing-items">
                        <div class="registration">
                            <p>Registration: INR 100 (3 months), INR 200 (6 months), INR 300 (12 months); non-refundable fee</p>
                        </div>
                        <div class="deposit">
                            <p>Deposits: INR 500; refundable</p>
                        </div>
                        <div class="rental">
                            <p>Rental: INR 25 / book (max. 10 books at once, max. 25 days per book)</p>
                        </div>
                        <div class="join-link">
                            <p>If you wish to subscribe, please <span>click here</span> to fill the registration form.</p>
                        </div>
                    </div>    
                </div>
            </div>
        </section>
    </body>
</html>
