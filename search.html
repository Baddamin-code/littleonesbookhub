<!DOCTYPE html>
<html>

<head>
    <!-- Viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Bubblegum+Sans&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Global styles -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <section class="bar">
        <div class="search-bar">
            <div class="search-button">
                <form class="search-form">
                    <input type="text" placeholder="Just like me...">
                    <button type="submit"><i class="ri-search-line"></i></button>
                </form>
            </div>
            <div class="filters-button">
                <p>Filters</p>
            </div>
            <div class="sort-by-button">
                <p>Sort by: <span>A-Z</span></p>
            </div>
        </div>
        
        <div class="filter-buttons">
            <div class="age">
              <button>2-4 years <span>x</span></button>
            </div>
            <div class="availability">
                <button>Available <span>x</span></button>
            </div>
            <div class="author">
                <button>Vanessa Brantley-Newton <span>x</span></button>
            </div>
        </div>
    </section>
</body>

</html>
